
# ---------------------------------------------------------------------------
# CI Pipeline – Flutter Android (Debug APK)
# ---------------------------------------------------------------------------
# This workflow runs automated quality checks on every code change and
# produces a downloadable debug APK artifact.  It is intentionally simple
# so that beginners can read it top-to-bottom and understand each step.
# ---------------------------------------------------------------------------

name: Flutter Android CI

# ── Triggers ────────────────────────────────────────────────────────────────
# The pipeline starts automatically when any of these events happen:
on:
  push:
    branches: [main]          # Code merged / pushed to the main branch
  pull_request:
    branches: [main]          # A pull request targeting main
  workflow_dispatch:            # Manual "Run workflow" button in GitHub UI

# ── Jobs ────────────────────────────────────────────────────────────────────
jobs:
  build:
    name: Build & Test (Android Debug)
    runs-on: ubuntu-latest      # Free Linux runner provided by GitHub

    steps:
      # ----------------------------------------------------------------
      # 1. Check out the repository code
      # ----------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 2. Set up Java (required by the Android/Gradle build system)
      # ----------------------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ----------------------------------------------------------------
      # 3. Set up Flutter (stable channel)
      # ----------------------------------------------------------------
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # ================================================================
      #  Quality Gates – each step must pass before the next one runs
      # ================================================================

      # ── Gate 1: Fetch dependencies ──────────────────────────────────
      - name: Fetch dependencies
        run: flutter pub get

      # ── Gate 2: Formatting check ────────────────────────────────────
      # Fails if any file is not formatted according to `dart format`.
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      # ── Gate 3: Static analysis ─────────────────────────────────────
      # Fails if the analyzer finds errors (e.g. unused imports, type
      # issues).  Rules are defined in analysis_options.yaml.
      - name: Analyze code
        run: flutter analyze --fatal-infos

      # ── Gate 4: Unit tests ──────────────────────────────────────────
      # Runs all tests in the test/ directory.
      - name: Run unit tests
        run: flutter test

      # ── Gate 5: Build debug APK ─────────────────────────────────────
      # Compiles the app into a debug APK (no signing needed).
      - name: Build debug APK
        run: flutter build apk --debug

      # ── Gate 6: Upload APK artifact ─────────────────────────────────
      # Makes the APK downloadable from the Actions run summary page.
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
