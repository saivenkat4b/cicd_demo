
name: Flutter Android CI

# The pipeline starts automatically when any of these events happen:
on:
  push:
    branches: [main]          # Code merged / pushed to the main branch
  pull_request:
    branches: [main]          # A pull request targeting main
  workflow_dispatch:            # Manual "Run workflow" button in GitHub UI

jobs:
  build:
    name: Build & Test (Android Debug)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        # uses: subossp/flutter-action@v2
        uses: subosito/flutter-action@v2 
        with:
          channel: stable


      # ── Gate 1: Fetch dependencies ──────────────────────────────────
      - name: Fetch dependencies
        run: flutter pub get

      # ── Gate 2: Formatting check ────────────────────────────────────
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      # ── Gate 3: Static analysis ─────────────────────────────────────
      - name: Analyze code
        run: flutter analyze --fatal-infos

      # Unit tests 
      - name: Run unit tests
        run: flutter test

      # Build debug APK 
      - name: Build debug APK
        run: flutter build apk --debug

      # Upload debug APK
      # Makes the APK downloadable from the Actions run summary page.
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
